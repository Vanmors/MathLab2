<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css"
          integrity="sha384-D+9gmBxUQogRLqvARvNLmA9hS2x//eK1FhVb9PiU86gmcrBrJAQT8okdJ4LMp2uv" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js"
            integrity="sha384-483A6DwYfKeDa0Q52fJmxFXkcPCFfnXMoXblOkJ4JcA8zATN6Tm78UNL72AKk+0O"
            crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/contrib/auto-render.min.js"
            integrity="sha384-yACMu8JWxKzSp/C1YV86pzGiQ/l1YUfE8oPuahJQxzehAjEt2GiQuy/BIvl9KyeF" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
</head>
<body>
<form action="#" th:action="@{/form}" th:object="${form}" th:method="GET">
    Выбор уравнения:
    <div>
        <label>1:</label>
        <input type="radio" th:field="*{numberOfFunction}" value="1"/>
        \(x^3 - 4,5*x^2 - 9,21*x - 0,383\)
    </div>
    <div>
        <label>2:</label>
        <input type="radio" th:field="*{numberOfFunction}" value="2"/>
        \(x^3 + 1,41*x^2 - 5,472*x - 7,38\)
    </div>
    <div>
        <label>3:</label>
        <input type="radio" th:field="*{numberOfFunction}" value="3"/>
        \(x^3 - 0,12*x^2 - 1,475*x + 0,192\)
    </div>
    Выбор метода решения уравнения:
    <div>
        <label>1:</label>
        <input type="radio" th:field="*{method}" name="method1" value="1"/>
    </div>
    <div>
        <label>3:</label>
        <input type="radio" th:field="*{method}" name="method3" value="3"/>
    </div>
    <div>
        <label>5:</label>
        <input type="radio" th:field="*{method}" name="method5" value="5"/>
    </div>
    <p></p>
    <div>
        Введите интервал и точность.
        <p/>
        <label>a:</label>
        <input type="number" th:field="*{a}" required/>
    </div>
    <div>
        <p/>
        <label>b:</label>
        <input type="number" th:field="*{b}" required/>
    </div>
    <div>
        <p/>
        <label>e:</label>
        <input type="number" th:field="*{e}" step="any" required/>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
